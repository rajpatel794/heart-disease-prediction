name: Auto-Format Java Code with Google Java Format

on:
  push:  
  pull_request:  

jobs:
  format-java:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ”„ Format only changed Java files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- '*.java')

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "âš ï¸ No changed Java files found. Skipping formatting."
            exit 0
          fi

          echo "ğŸ“‚ Changed Java files detected:"
          echo "$CHANGED_FILES"

          for file in $CHANGED_FILES; do
            echo "âš¡ Formatting $file..."
            java -jar tools/java/google-java-format.jar --replace "$file"
          done

      - name: ğŸš€ Commit formatted Java files
        run: |
          CHANGED_FILES=$(git diff --name-only -- '*.java')

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "âš ï¸ No formatting changes detected. Skipping commit."
            exit 0
          fi

          echo "ğŸ”„ Adding formatted Java files..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          for file in $CHANGED_FILES; do
            git add "$file"
          done

          git commit -m "ğŸ”„ Auto-formatted Java files" || echo "âš ï¸ No changes to commit"
          git push || echo "âš ï¸ No changes to push"