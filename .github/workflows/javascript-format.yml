name: Auto-Format JavaScript Code with Prettier

on:
  push:  
  pull_request:  

jobs:
  format-javascript:
    runs-on: ubuntu-latest

    steps:
      - name: üõé Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: üîÑ Format only changed JavaScript files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- '*.js' '*.ts')

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "‚ö†Ô∏è No changed JavaScript files found. Skipping formatting."
            exit 0
          fi

          echo "üìÇ Changed JavaScript files detected:"
          echo "$CHANGED_FILES"

          for file in $CHANGED_FILES; do
            echo "‚ö° Formatting $file..."
            tools/javascript/node_modules/.bin/prettier --write "$file"
          done

      - name: üöÄ Commit formatted JavaScript files
        run: |
          CHANGED_FILES=$(git diff --name-only -- '*.js' '*.jsx' '*.ts' '*.tsx')

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "‚ö†Ô∏è No formatting changes detected. Skipping commit."
            exit 0
          fi

          echo "üîÑ Adding formatted JavaScript files..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          for file in $CHANGED_FILES; do
            git add "$file"
          done

          git commit -m "üîÑ Auto-formatted JavaScript/TypeScript files" || echo "‚ö†Ô∏è No changes to commit"
          git push || echo "‚ö†Ô∏è No changes to push"