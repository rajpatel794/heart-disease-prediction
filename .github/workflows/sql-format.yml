name: Auto-Format SQL with Poor Man‚Äôs T-SQL Formatter

on:
  push:  
  pull_request:  

jobs:
  format-sql:
    runs-on: ubuntu-latest

    steps:
      - name: üõé Checkout repository
        uses: actions/checkout@v3

      - name: üõ† Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üõ† Install Poor Man‚Äôs T-SQL Formatter CLI
        run: npm install -g poor-mans-t-sql-formatter-cli

      - name: üîÑ Format all SQL files
        run: |
          find . -type f \( -iname "*.sql" -o -iname "*.SQL" \) | while read file; do
            echo "‚ö° Formatting $file..."
            sqlformat --inputFile "$file" --outputFile "$file"
          done

      - name: üöÄ Commit formatted SQL files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Check if there are any .sql or .SQL files before adding
          if ls *.sql 1> /dev/null 2>&1 || ls *.SQL 1> /dev/null 2>&1; then
            git add *.sql *.SQL
            git commit -m "üîÑ Auto-formatted SQL files" || echo "‚ö†Ô∏è No changes to commit"
            git push || echo "‚ö†Ô∏è No changes to push"
          else
            echo "‚ö†Ô∏è No SQL files to commit"
          fi