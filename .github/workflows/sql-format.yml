name: Auto-Format SQL with Poor Manâ€™s T-SQL Formatter

on:
  push:  
  pull_request:  

jobs:
  format-sql:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Install Poor Manâ€™s T-SQL Formatter CLI
        run: |
          wget -O poorsql-cli.zip "https://github.com/TaoK/PoorMansTSqlFormatter/releases/latest/download/PoorMansTSqlFormatter.zip"
          unzip poorsql-cli.zip -d poorsql-cli
          chmod +x poorsql-cli/poorformatter.exe

      - name: ğŸ”„ Format all SQL files
        run: |
          find . -type f \( -iname "*.sql" -o -iname "*.SQL" \) | while read file; do
            echo "âš¡ Formatting $file..."
            mono poorsql-cli/poorformatter.exe --file "$file"
          done

      - name: ğŸš€ Commit formatted SQL files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add *.sql *.SQL
          git commit -m "ğŸ”„ Auto-formatted SQL files" || echo "âš ï¸ No changes to commit"
          git push || echo "âš ï¸ No changes to push"