name: Auto-Format SQL with Poor Manâ€™s T-SQL Formatter

on:
  push:  
  pull_request:  

jobs:
  format-sql:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ›  Install Poor Manâ€™s T-SQL Formatter CLI
        run: npm install -g poor-mans-t-sql-formatter-cli

      - name: ğŸ”„ Format all SQL files
        run: |
          find . -type f \( -iname "*.sql" -o -iname "*.SQL" \) | while read file; do
            echo "âš¡ Formatting $file..."
            sqlformat --file "$file" --overwrite
          done

      - name: ğŸš€ Commit formatted SQL files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add *.sql *.SQL
          git commit -m "ğŸ”„ Auto-formatted SQL files" || echo "âš ï¸ No changes to commit"
          git push || echo "âš ï¸ No changes to push"