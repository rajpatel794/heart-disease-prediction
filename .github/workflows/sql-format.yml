name: Auto-Format SQL with Poor Man’s T-SQL Formatter

on:
  push:  
  pull_request:  

jobs:
  format-sql:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Install Poor Man’s T-SQL Formatter CLI
        run: |
          wget -O poorsql-cli.zip "https://github.com/TaoK/PoorMansTSqlFormatter/releases/latest/download/PoorMansTSqlFormatter.zip"
          unzip poorsql-cli.zip -d poorsql-cli
          chmod +x poorsql-cli/poorformatter.exe

      - name: 🔄 Format all SQL files
        run: |
          find . -type f \( -iname "*.sql" -o -iname "*.SQL" \) | while read file; do
            echo "⚡ Formatting $file..."
            mono poorsql-cli/poorformatter.exe --file "$file"
          done

      - name: 🚀 Commit formatted SQL files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add *.sql *.SQL
          git commit -m "🔄 Auto-formatted SQL files" || echo "⚠️ No changes to commit"
          git push || echo "⚠️ No changes to push"