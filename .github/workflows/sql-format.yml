name: Auto-Format SQL with Poor Man’s T-SQL Formatter

on:
  push:  
  pull_request:  

jobs:
  format-sql:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🛠 Install Poor Man’s T-SQL Formatter CLI
        run: npm install -g poor-mans-t-sql-formatter-cli

      - name: 🔄 Format all SQL files
        run: |
          find . -type f \( -iname "*.sql" -o -iname "*.SQL" \) | while read file; do
            echo "⚡ Formatting $file..."
            sqlformat --inputFile "$file" --outputFile "$file"
          done

      - name: 🚀 Commit formatted SQL files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Find and add only existing .sql or .SQL files
          files_to_commit=$(find . -type f \( -iname "*.sql" -o -iname "*.SQL" \))
          
          if [[ -n "$files_to_commit" ]]; then
            echo "🔄 Adding formatted SQL files..."
            git add $files_to_commit
            git commit -m "🔄 Auto-formatted SQL files" || echo "⚠️ No changes to commit"
            git push || echo "⚠️ No changes to push"
          else
            echo "⚠️ No SQL files to commit"
          fi